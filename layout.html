      $(".js-tilt").tilt({

    <!-- Global site tag (gtag.js) - Google Analytics -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
    
  <script src="js/controller/indexCtrl.js"></script>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.controller("myController", function ($scope, $http) {
    $http.get("db/Subjects.js").then(function (response) {
  $scope.subjects = response.data;
});
  });
      app.config(function($routeProvider){
          $routeProvider
          .when("/index",{
                templateUrl: "index.html?"+Math.random()
            })
            .when("/all",{
                templateUrl: "all.html?"+Math.random()
            })
            .when("/feedback",{
                templateUrl: "feedback.html?"+Math.random()
            })
            .when("/changepass",{
                templateUrl: "changepass.html?"+Math.random(),
                controller: "changepassCtrl"
            })
            .when("/login",{
                templateUrl: "login.html?"+Math.random(),
                controller: "loginCtrl"
            })
            .when("/reset",{
                templateUrl: "reset.html?"+Math.random(),
                controller: "resetCtrl"
            })
            .when("/signup",{
                templateUrl: "signup.html?"+Math.random(),
                controller: "signupCtrl"
            })
            .when("/signup",{
                templateUrl: "signup.html?"+Math.random(),
                controller: "signupCtrl"
            })
            .when("/test",{
                templateUrl: "test.html?"+Math.random(),
                controller: "testCtrl"
            })
            .when("/update",{
                templateUrl: "update.html?"+Math.random(),
                controller: "updateCtrl"
            })
            .otherwise({
                redirectTo: "/index"
            });
        });
        
    </script>

  </body>

  <script src="js/controller/testCtrl.js"></script>
  <script src="js/controller/updateCtrl.js"></script>
