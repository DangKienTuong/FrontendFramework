<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

      src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <link

      rel="stylesheet"

    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myController", function ($scope, $http) {
        $http.get("db/Subjects.js").then(function (response) {
          $scope.subjects = response.data;
        });
        $http.get("db/Students.js").then(function (response) {
          $scope.students = response.data;
        });

        $scope.user = {};

        $scope.reset = function () {
          var i;
          for (i = 0; i < $scope.students.length; i++) {
            if (
              $scope.students[i].username == $scope.user.username &&
              $scope.students[i].email == $scope.user.email &&
              $scope.user.password == $scope.user.repassword
            ) {
              $scope.students[i] = $scope.user;
              window.location.href = "login.html";
              return 1;
            } else {
              window.location.href = "reset.html";
            }
          }
          return 0;
        };
      });
    </script>
  </head>
  <body id="page-top" ng-controller="myController">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >

        <a class="navbar-brand js-scroll-trigger" href="index.html">FPOLY CMS</a

          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Example single danger button -->
        <div class="btn-group" style="padding-right: 10px;">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Explore
          </button>
          <div
            class="dropdown-menu"
            style="max-height: 400px; overflow-y: auto;"
          >
            <button
              type="button"
              class="btn btn-danger"
              onclick="window.location.href = 'all.html';"
              style="
                padding: 12px 30px 12px 30px;
                position: relative;
                left: 10%;
                margin: 20px;
              "
            >
              Explore all courses
            </button>
            <a class="dropdown-item" ng-repeat="x in subjects" href="#"
              >{{x.Name}}</a
            >
          </div>
        </div>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-danger my-2 my-sm-0" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Account
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="signup.html">Sign up</a>
                <a class="dropdown-item" href="login.html">Login</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="index.html">Sign out</a>
                <a class="dropdown-item" href="changepass.html"
                  >Change password</a
                >
                <a class="dropdown-item" href="update.html">Update Account</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html"
                >Feedback</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead"></header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Change Password</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input
                      ng-model="user.username"
                      type="text"
                      id="inputUserame"
                      class="form-control"
                      placeholder="Username"
                      required
                      autofocus
                    />
                    <label for="inputUserame">Username</label>
                  </div>

                  <div class="form-label-group">
                    <input
                      ng-model="user.email"
                      type="email"
                      id="inputEmail"
                      class="form-control"
                      placeholder="Email address"
                      required
                    />
                    <label for="inputEmail">Email address</label>
                  </div>

                  <hr />

                  <div class="form-label-group">
                    <input
                      ng-model="password"
                      type="password"
                      id="inputPassword1"
                      class="form-control"
                      placeholder="New Password"
                      required
                    />
                    <label for="inputPassword1">New Password</label>
                  </div>

                  <div class="form-label-group">
                    <input
                      ng-model="repassword"
                      type="password"
                      id="inputConfirmPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <label for="inputConfirmPassword">Confirm password</label>
                  </div>

                  <button
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    ng-click="reset()"
                  >
                    Reset
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light py-5">
      <div class="container">
        <div class="small text-center text-muted">
          PS09298 - ĐẶNG KIẾN TƯỜNG
        </div>
      </div>
    </footer>
